<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ repoLang?.title || "Repertoire" }}
    </ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button>
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ repoLang?.title || "Repertoire" }}
      </ion-title>
      <ion-buttons [collapse]="true" slot="end">
        <ion-button id="addButton" routerLink="./track-add">
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</ion-content>
