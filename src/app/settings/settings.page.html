<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <ion-list-header>
      <ion-label>General</ion-label>
    </ion-list-header>
    <ion-list [inset]="true">
      <ion-item [button]="true" color="light" (click)="showNameAlert()">
        <ion-label>Name</ion-label>
        @if (name) {
        <ion-note slot="end">{{ name }}</ion-note>
        } @else {
        <ion-note slot="end">None</ion-note>
        }
      </ion-item>
    </ion-list>
    <ion-text class="ion-text-center" color="medium">
      <p>App Version v{{ version }}</p>
    </ion-text>
  </div>
</ion-content>
