<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    @if (name) {
    <h1>{{ welcomeText }}, {{ name }}!</h1>
    } @else {
    <h1>{{ welcomeText }}!</h1>
    }
  </div>
</ion-content>
