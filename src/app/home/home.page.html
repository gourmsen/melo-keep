<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ homeLang?.title || "Home" }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ homeLang?.title || "Home" }}
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <h1>
      @if (name) {
      {{ homeLang?.welcome || "Welcome back" }}, {{ name }}!
      } @else {
      {{ homeLang?.welcome || "Welcome back" }}!
      }
    </h1>
  </div>
</ion-content>
